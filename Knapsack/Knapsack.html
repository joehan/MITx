<html>

<head>
    <title>Knapsack Problem</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.js'></script>
    <link href='bootstrap-responsive.css' rel='stylesheet'>
    <script src='bootstrap.js'></script>
    <script src='knapsack.js'></script>
    <link href='knapsack.css' rel='stylesheet'>
</head>


<body>
    <div class='row'>
        <div class='span2'></div>
        <div class='span3'>
            <div class='row'>
                <div class='span1 offset1'></div>
                    
                </div>
            <div class='row'>
                <div class='span3 box house'>
                    <div class='row row1'>
                        <div class='span1 inHouse house1' data-pos=1 data-loc='house'>
                            <img src='http://images.all-free-download.com/images/graphiclarge/glossy_tv_clip_art_10392.jpg' class='item item1'>
                        </div>
                        <div class='span1 inHouse house2' data-pos=2 data-loc='house'>
                            <img src='http://images.all-free-download.com/images/graphiclarge/glossy_tv_clip_art_10392.jpg' class='item item2'>
                        </div>
                        <div class='span1 inHouse house3' data-pos=3 data-loc='house'>
                            <img src='http://images.all-free-download.com/images/graphiclarge/glossy_tv_clip_art_10392.jpg' class='item item3'>
                        </div>
                    </div>
                        <div class='row row2'>
                        <div class='span1 inHouse house4' data-pos=4 data-loc='house'>
                            <img src='http://images.all-free-download.com/images/graphiclarge/glossy_tv_clip_art_10392.jpg' class='item item4'>
                            </div>
                        <div class='span1 inHouse house5' data-pos=5 data-loc='house'>
                            <img src='http://images.all-free-download.com/images/graphiclarge/glossy_tv_clip_art_10392.jpg' class='item item5'>
                            </div>
                        <div class='span1 inHouse house6' data-pos=6 data-loc='house'>
                            <img src='http://images.all-free-download.com/images/graphiclarge/glossy_tv_clip_art_10392.jpg' class='item item6'>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='span2'></div>
        <div class='span3'>
            <div class='row'>
                <div class='span1 offset1'>
                    
                </div>
            </div>
            <div class='row'>
                <div class='span3 box bag'>
                    <div class='row row1'>
                        <div class='span1 inBag bag1' data-pos=1 data-loc='bag'></div>
                        <div class='span1 inBag bag2' data-pos=2 data-loc='bag'></div>
                        <div class='span1 inBag bag3' data-pos=3 data-loc='bag'></div>
                    </div>
                    <div class='row row2'>
                        <div class='span1 inBag bag4' data-pos=4 data-loc='bag'></div>
                        <div class='span1 inBag bag5' data-pos=5 data-loc='bag'></div>
                        <div class='span1 inBag bag6' data-pos=6 data-loc='bag'></div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class='span2'></div>


    </div>
    
    

    
</body>


</html>
